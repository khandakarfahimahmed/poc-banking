<section>
  <div class="login-form">
    <div class="header">
      <img
        style="height: 48px; width: 48px"
        src="../../assets/images/logo.png"
        alt=""
      />
      <h2 style="padding-left: 19px">Login</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
        />
      </div>

      <button routerLink="/dashboard" type="submit" class="btn btn-primary">
        Log In
      </button>
    </form>
  </div>
  <div class="image-container">
    <img src="../../assets/images/banking.jpg" alt="" />
  </div>
</section>
